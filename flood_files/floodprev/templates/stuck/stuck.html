<html>


        <head>
                <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
        </head>
        
        <style>
        html{
            font-family: 'Mali', cursive;
        }
        </style>

<style>




html {
    font-family:   "Roboto";
font-size:     14px;


    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-size: 200% 100% !important;
    animation: move 10s ease infinite;
    transform: translate3d(0, 0, 0);
    background: linear-gradient(45deg, #49D49D 10%, #A2C7E5 90%);
    height: 100vh
}

.user {
    width: 90%;
    max-width: 340px;
    margin: 10vh auto;
}

.user__header {
    text-align: center;
    opacity: 0;
    transform: translate3d(0, 500px, 0);
    animation: arrive 500ms ease-in-out 0.7s forwards;
}

.user__title {

    margin-bottom: -10px;
    font-weight: 500;
    color: white;
    font-family: 'Mali', cursive;
}

.form {
    margin-top: 40px;
    border-radius: 6px;
    overflow: hidden;
    opacity: 0;
    transform: translate3d(0, 500px, 0);
    animation: arrive 500ms ease-in-out 0.9s forwards;
}

.form--no {
    animation: NO 1s ease-in-out;
    opacity: 1;
    transform: translate3d(0, 0, 0);
}

.form__input {
    display: block;
    font-family: 'Mali', cursive;
    width: 100%;
    padding: 20px;
    -webkit-appearance: none;
    border: 0;
    outline: 0;
    transition: 0.3s;
    

}

.btn {
    display: block;
    width: 100%;
    padding: 20px;

    -webkit-appearance: none;
    outline: 0;
    border: 0;
    color: black;


    transition: 0.3s;
    

}

@keyframes NO {
  from, to {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  10%, 30%, 50%, 70%, 90% {
    -webkit-transform: translate3d(-10px, 0, 0);
    transform: translate3d(-10px, 0, 0);
  }

  20%, 40%, 60%, 80% {
    -webkit-transform: translate3d(10px, 0, 0);
    transform: translate3d(10px, 0, 0);
  }
}

@keyframes arrive {
    0% {
        opacity: 0;
        transform: translate3d(0, 50px, 0);
    }
    
    100% {
        opacity: 1;
        transform: translate3d(0, 0, 0);
    }
}

@keyframes move {
    0% {
        background-position: 0 0
    }

    50% {
        background-position: 100% 0
    }

    100% {
        background-position: 0 0
    }
}

.selection{
    background-color: white;
    display: block;
    font-family: 'Mali', cursive;
    width: 100%;
    padding: 20px;

}
</style>



<div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">Rescue Form</h1>
    </header>
    
    <form action="{% url 'floodprev:what2' %}" method="post" class="form" >
        <div class="form__group">
            <input type="Name" placeholder="Full Name" class="form__input" name="Name" />
        </div>
        
        <div class="form__group">
            <input type="number" placeholder="phone number" class="form__input" name="phone"/>
        </div>
        
        <div class="form__group">
            <input type="number" placeholder="age" class="form__input" name="age"/>
        </div>
        

        <div class="form__group">
            <input type="text" placeholder="gender" class="form__input" name="gender"/>
        </div>

        <div class="form__group">
            <input type="email" placeholder="email id" class="form__input" name="email_id"/>
        </div>

        <div class="form__group">
            <select name="location" class="selection">
                <option value="Mumbai">
                    Mumbai
                </option>
                <option value="Chennai">
                    Chennai
                </option>
                <option value="Bhubaneswar">
                    Bhubaneswar
                </option>
            </select>
        </div>
        
        

        <input type="submit" class="btn">
    </form>
</div>


</html>
